<body class="h-full bg-gray-50 dark:bg-gray-900">
  <!-- Background image -->
  <div class="position-fixed top-0 right-0 w-full h-full overflow-hidden -z-10">
  </div>
  <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
      <div class="bg-white dark:bg-gray-800 shadow-xl rounded-lg p-6 sm:p-10">
        <div class="text-center">
          <img src="/Habit_Tracker_Logo.png" alt="Habit Tracker Logo" class="mx-auto h-12 w-auto" />
          <h2 class="text-xl font-bold leading-tight tracking-tight py-4 text-gray-900 md:text-2xl dark:text-white">Inicia sesión en Habit Tracker</h2>

          <div class="mt-6 sm:mx-auto sm:w-full sm:max-w-sm">
            <form action="#" method="POST" class="space-y-4 md:space-y-6" (ngSubmit)="onLogin()">
              <!-- Correo Electronico -->
              <div>
                <div class="flex items-center justify-between">
                    <label for="email" class="block text-sm/6 font-medium text-gray-100">Correo Electronico</label>
                </div>  
                <div class="mt-2">
                  <input
                    id="email"
                    type="email"
                    name="email"
                    [(ngModel)]="email"
                    required
                    placeholder="tu@email.com"
                    autocomplete="email"
                    class="block w-full rounded-md bg-white/5 px-3 py-1.5 text-base text-white outline-1 -outline-offset-1 outline-white/10 placeholder:text-gray-500 focus:outline-2 focus:-outline-offset-2 focus:outline-cyan-500 sm:text-sm/6"
                  />
                </div>
              </div>
              <!-- Contraseña -->
              <div>
                <div class="flex items-center justify-between">
                  <label for="password" class="block text-sm/6 font-medium text-gray-100"
                    >Contraseña</label
                  >
                  <div class="text-sm">
                    <a href="#" class="font-semibold text-cyan-600 hover:text-cyan-400"
                      >Has olvidado tu contraseña?</a
                    >
                  </div>
                </div>
                <div class="mt-2">
                  <input
                    id="password"
                    type="password"
                    name="password"
                    [(ngModel)]="password"
                    placeholder="********"
                    required
                    autocomplete="current-password"
                    class="block w-full rounded-md bg-white/5 px-3 py-1.5 text-base text-white outline-1 -outline-offset-1 outline-white/10 placeholder:text-gray-500 focus:outline-2 focus:-outline-offset-2 focus:outline-cyan-500 sm:text-sm/6"
                  />
                </div>
              </div>
              <!-- Mensaje Error -->
              <div
                *ngIf="errorMessage"
                class="mb-4 p-3 bg-red-900/50 border border-red-700 rounded-lg"
              >
                <p class="text-sm text-red-300">{{ errorMessage }}</p>
              </div>
              <!-- Boton Iniciar Sesion -->
              <div>
                <button
                  type="submit"
                  [disabled]="loading"
                  class="flex w-full justify-center rounded-md bg-cyan-600 px-3 py-1.5 text-sm/6 font-semibold text-white hover:bg-cyan-400 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-cyan-500"
                >
                  <span *ngIf="!loading">Iniciar Sesión</span>
                  <span *ngIf="loading" class="flex items-center"></span>
                </button>
              </div>
              <!-- Enlace Registro -->
              <div class="mt-4 text-center">
                <p class="text-sm text-gray-400">
                  ¿No tienes cuenta?
                  <a routerLink="/register" class="font-semibold text-cyan-600 hover:text-cyan-400"
                    >Regístrate aquí</a
                  >
                </p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
