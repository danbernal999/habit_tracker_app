<section class="bg-gray-50 dark:bg-gray-900">
  <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
      <div class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
          <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                <a class="flex items-center mb-6 text-2xl font-semibold text-gray-900 dark:text-white">
                    <img class="w-8 h-8 mr-2" src="/Habit_Tracker_Logo.png" alt="logo"> Crear una cuenta  
                </a>
              <form class="space-y-4 md:space-y-6" (ngSubmit)="onRegister()">
                  <!-- Username -->
                  <div>
                      <label for="username" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Usuario</label>
                      <input type="text" name="username" id="username" [(ngModel)]="username" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="tu_usuario" required="">
                  </div>
                  <!-- Email -->
                  <div>
                      <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Correo electrónico</label>
                      <input type="email" name="email" id="email" [(ngModel)]="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="name@company.com" required="">
                  </div>
                  <!-- Contraseña -->
                  <div>
                      <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contraseña</label>
                      <input type="password" name="password" id="password" [(ngModel)]="password" placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required="">
                  </div>
                  <!-- Confirmar Contraseña -->
                  <div>
                      <label for="confirm-password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Confirmar contraseña</label>
                      <input type="password" name="confirm-password" id="confirm-password" [(ngModel)]="confirmPassword" placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required="">
                  </div>
                  <!-- Mensaje de Error -->
                  <div *ngIf="errorMessage" class="p-3 bg-red-900/50 border border-red-700 rounded-lg">
                      <p class="text-sm text-red-300">{{ errorMessage }}</p>
                  </div>
                  <!-- Mensaje de Éxito -->
                  <div *ngIf="successMessage" class="p-3 bg-green-900/50 border border-green-700 rounded-lg">
                      <p class="text-sm text-green-300">{{ successMessage }}</p>
                  </div>
                  <!-- Botón Crear Cuenta -->
                  <button type="submit" [disabled]="loading" class="flex w-full justify-center rounded-md bg-cyan-600 px-3 py-1.5 text-sm/6 font-semibold text-white hover:bg-cyan-400 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-cyan-500 disabled:opacity-50">
                    <span *ngIf="!loading">Crear cuenta</span>
                    <span *ngIf="loading">Registrando...</span>
                  </button>
                  <!-- Enlace a Login -->
                  <p class="mt-4 text-center text-sm font-light text-gray-500 dark:text-gray-400">
                      ¿Ya tienes cuenta? <a routerLink="/login" class="font-semibold text-cyan-600 hover:text-cyan-400">Login aquí</a>
                  </p>
              </form>
          </div>
      </div>
  </div>
</section>
