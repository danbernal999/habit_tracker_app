<div class="stats-container">
    <h2>Estadísticas de Hábitos</h2>
    <div class="stats-summary">
        <div>
            <span class="stat-label">Hábitos completados:</span>
            <span class="stat-value"></span>
        </div>
        <div>
            <span class="stat-label">Hábitos pendientes:</span>
            <span class="stat-value"></span>
        </div>
        <div>
            <span class="stat-label">Racha actual:</span>
            <span class="stat-value">días</span>
        </div>
    </div>
    <div class="stats-chart">
        <!-- Aquí puedes agregar un gráfico, por ejemplo usando Chart.js o Angular charts -->
        <canvas id="habitsChart"></canvas>
    </div>
</div>
